<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .wrapper {
            position: relative;
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .wrapper h2 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        #summary {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #C7BEBE;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            word-wrap: break-word; /* Prevent overflow */
            text-align: justify;
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            background: #4070f4;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .button:hover {
            background: #355dc9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Summarization Result</h2>
        <div id="summary">
            <!-- This will be dynamically filled with the summary -->
            <p>{{ summary }}</p>
        </div>
        <a href="{% url 'homepage' %}" class="button">Back to Homepage</a> <!-- Use Django's URL template tag -->
    </div>
</body>
</html>
