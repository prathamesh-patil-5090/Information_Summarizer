<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .wrapper {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        button {
            background: #4070f4;
            color: #fff;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #355dc9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Upload Video for Summarization</h1>
        <form method="POST" action="{% url 'get_transcript' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="videoId">YouTube Video URL or ID:</label>
                <input type="text" class="form-control" name="videoId" id="videoId" required />
            </div>
            <button type="submit" class="btn btn-primary">Get Summary</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
